<div class="container">

            </tr>
            <tr>
                <td></td>
                <td id="goalHeader"></td>
            </tr>
            </thead>
            <tbody id="matchTableBody">

            </tbody>
        </table>

    </div>
    <div class="view">


        <h2>Second Stage</h2>
        <svg width="500" height="900">
            <g id="tree"></g>
        </svg>
    </div>

</div>
