<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 3</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!--suppress HtmlUnknownTarget -->
    <link rel='stylesheet' href='assets/index.css'>
    <title>ðŸ“ˆ Learning Data Visualization with D3.js</title>
</head>
<body>
    <!--suppress HtmlUnknownTarget -->
    <div class="container">
        <header>
            <img src="img/fifa_russia_logo.png" alt="Fifa WC Russia Logo" id="logo"/>
            <h1>Exploring FIFA World Cup Statistics</h1>
        </header>

        <div id="details" class="view">
            <h2 id="edition">World Cup Title</h2>
            <h3>Host</h3>
            <span id="host"></span>
            <h3>Winner</h3>
            <span id="winner"></span>
            <div id="winner-cup" class="cup none"></div>
            <h3>Silver</h3>
            <span id="silver"></span>
            <div id="silver-cup" class="cup none"></div>
            <h3>Teams</h3>
            <span id="teams"></span>
            <ul id="teamsList"></ul>
        </div>

        <div id="bar-chart" class="view">
            <h2 class="">Bar Chart</h2>
            <div id="plot-selector">
                <label>Plot:</label>
                <select id="dataset">
                    <option selected value="attendance">Attendance</option>
                    <option value="teams">Teams</option>
                    <option value="matches">Matches</option>
                    <option value="goals">Goals</option>
                </select>
            </div>

            <svg width="500" height="400" id="barChart">
                <g id="barChart-container">
                    <g id="xAxis" class="x axis"></g>
                    <g id="yAxis" class="y axis"></g>
                    <g id="bars"></g>
                </g>
            </svg>
        </div>

        <div id="map-view" class="view">
            <h2>World Map</h2>

            <svg width="400" height="30">
                <rect class="host legend-element" x="0" y="5" ></rect>
                <text x="18" y="18">Host</text>
                <rect class="team legend-element" x="60" y="5" ></rect>
                <text x="78" y="18">Participant</text>
                <circle class="gold" cx="176" cy="12" r="8"></circle>
                <text x="188" y="18">Winner</text>
                <circle class="silver" cx="258" cy="12" r="8" ></circle>
                <text x="270" y="18">Runner-Up</text>
            </svg>

            <svg id="map-svg" width="900" height="600">
                <g id="map"></g>
                <g id="points"></g>
            </svg>
        </div>
    </div>
    <script src="assets/bundle.js"></script>
</body>
</html>
